<!doctype html>
<html lang="da-DK" prefix="og: https://ogp.me/ns#">
    <head>
        <style>
         body {
             background-color: #32a8cd;
         }
         .grid-container {
             display: grid;
             grid-template-columns: auto auto auto;
             background-color: #2196F3;
             padding: 10px;
         }
         .grid-item {
             background-color: rgba(255, 255, 255, 0.8);
             border: 1px solid rgba(0, 0, 0, 0.8);
             padding: 20px;
             font-size: 30px;
             text-align: center;
             background-color: #ffffff;
             border-radius: 19px;
         }
         @font-face {
             font-family: Pacifico;
             src: url(Pacifico-Regular.ttf);
         }
         @font-face {
             font-family: PTSansNarrow-Bold;
             src: url(PTSansNarrow-Bold.ttf);
         }
         .menu-section {
             font-family: Pacifico;
             color: #f18700;
         }
         .menu-item {
             font-family: PTSansNarrow-Bold;
             color: #007bc4;
             font-size: 0.5em;
             display: table;
             width: 100%;
         }

        </style>
        <link  rel="stylesheet" href="./menu.css"/>
    </head>
    <body>
        <img src="g41582.png" />
        <div class="grid-container">
            <div class="grid-item">
                <table>
                    <tr>
                        <td colspan="4" class="sektion">Pizza</td>
                    </tr>
                    <tr>
                        <th></th>
                        <th style="text-align: left">Alle er med tomat og ost</th>
                        <th class="højre">Alm.</th>
                        <th class="højre">Fam.</th>
                    </tr>
                    <tr>
                        <td>1.</td>
                        <td class="produkt">
                            <div class="ret">Amager pizza</div>
                            <div class="afstand"></div>
                        </td>
                        <td class="alm">79&nbsp;</td>
                        <td class="fam">125&nbsp;</td>
                    </tr>
                </table>
            </div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
        </div>
    </body>
</html>
